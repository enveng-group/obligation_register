<!DOCTYPE HTML>
<html lang="en_AU">
  <!-- Include the head -->
  <!--#include virtual="head.html" -->

  <head>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/pages/newForm.css" />
  </head>

  <body>
    <!-- Include the header -->
    <!--#include virtual="header.html" -->

    <div class="form-container">
      <div class="form-header">
        <div class="logo">Logo</div>
        <div class="app-title">App Title</div>
        <div class="account-settings">Account/Settings/Help</div>
      </div>
      <div class="form-body">
        <div class="form-section">
          <h2>New Form List</h2>
          <div class="form-field">
            <label>Field Title</label>
            <input type="text" placeholder="Field Entry" />
          </div>
          <form id="newUserForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required />
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="accountability">Accountability:</label>
            <input
              type="text"
              id="accountability"
              name="accountability"
              required
            />
            <button type="submit">Add User</button>
          </form>
        </div>
        <div class="form-section">
          <h2>Section 1</h2>
          <div class="form-field">
            <label>Field Title</label>
            <input type="text" placeholder="Field Entry" />
          </div>
        </div>
      </div>
      <div class="form-footer">
        <button class="btn">Save</button>
        <button class="btn">Save and Exit</button>
        <button class="btn">New</button>
      </div>
    </div>

    <script src="js/pages/newform.js"></script>
  </body>
</html>
