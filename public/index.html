<html lang="en_AU">
  <!-- Include the head -->
  <!--#include virtual="head.html" -->

  <body>
    <!-- Include the header -->
    <!--#include virtual="header.html" -->

    <div class="dashboard">
      <!-- Main dashboard container -->
      <div class="div">
        <div class="body">
          <!-- Body section of the dashboard -->
          <div class="frame">
            <!-- Frame containing the diagram and management icons -->
            <div class="diagram-wrapper">
              <img
                class="diagram"
                src="public/assets/img/plot.png"
                alt="Matplotlib Plot"
              />
              <!-- Display a dynamic plot image (Matplotlib plot) -->
            </div>
            <div class="img-wrapper">
              <img class="img" src="public/assets/img/diagram-2.png" />
              <!-- Static image inside the diagram section -->
            </div>
            <div class="rectangle"></div>
            <!-- Placeholder rectangle -->
            <div class="diagram-management">
              <!-- Section for diagram management icons -->
              <div class="rectangle-2"></div>
              <!-- Placeholder rectangle -->
              <div class="window-icon">
                <!-- Icon representing a window -->
                <div class="rectangle-3"></div>
                <div class="rectangle-4"></div>
                <div class="rectangle-5"></div>
                <div class="rectangle-6"></div>
              </div>
              <img
                class="image-icon"
                src="public/assets/img/image-icon-1.svg"
              />
              <!-- Image icon for file management -->
              <div class="data-icon">
                <div class="text-wrapper">&lt;/&gt;</div>
                <!-- Data icon with placeholder text -->
              </div>
            </div>
            <div class="frame-2">
              <img class="diagram-2" src="public/assets/img/diagram-3.png" />
              <!-- Additional static diagram image -->
            </div>
            <div class="rectangle-7"></div>
            <div class="rectangle-8"></div>
            <!-- Placeholder rectangles -->
          </div>
        </div>
        <!-- Include the header -->
        <!--#include virtual="header.html" -->
      </div>
    </div>
    <!-- Include the footer (if applicable) -->
    <!--#include virtual="footer.html" -->
    <script src="public/assets/js/pages/index.js"></script>
    <script type="module" src="public/assets/js/pages/detailedDash.js"></script>
  </body>
</html>
